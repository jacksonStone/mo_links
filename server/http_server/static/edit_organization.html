<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/____reserved/static/index.css">
    <title>Edit Organization</title>
    <script src="/____reserved/static/ping.js"></script>
    <style>
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        .section {
            margin-bottom: 30px;
        }
        #organization-select {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
        }
        .invite-form {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }
        .invite-form input {
            flex-grow: 1;
        }
        .invite-form button {
            width: auto;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Edit Organization</h1>
        <select id="organization-select">
            <option value="">Select an organization</option>
        </select>

        <div class="section">
            <h2>Invitations</h2>
            <div class="invite-form">
                <input type="email" id="invite-email" placeholder="Enter email to invite">
                <button onclick="sendInvite()">Send Invite</button>
            </div>
            <table>
                <thead>
                    <tr>
                        <th>Email</th>
                        <th>Status</th>
                        <th>Sent At</th>
                    </tr>
                </thead>
                <tbody id="invites-list">
                    <!-- Invitations will be dynamically added here -->
                </tbody>
            </table>
        </div>

        <div class="section">
            <h2>Members</h2>
            <table>
                <thead>
                    <tr>
                        <th>Email</th>
                        <th>Role</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody id="members-list">
                    <!-- Members will be dynamically added here -->
                </tbody>
            </table>
        </div>
    </div>

    <script>
        let currentOrganizationId = null;

        function populateOrganizationSelect() {
            fetch('/____reserved/api/organizations')
                .then(response => response.json())
                .then(organizations => {
                    const select = document.getElementById('organization-select');
                    organizations.forEach(org => {
                        const option = document.createElement('option');
                        option.value = org.Id;
                        option.textContent = org.Name;
                        select.appendChild(option);
                    });
                });
        }

        function updateInvitesTable() {
            function updateInvitesTable() {
            fetch('/____reserved/api/get_organization_invites', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    organizationId: parseInt(currentOrganizationId)
                })
            })
            .then(response => response.json())
            .then(invites => {
                const invitesList = document.getElementById('invites-list');
                invitesList.innerHTML = '';
                invites.forEach(invite => {
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td>${invite.InviteeEmail}</td>
                        <td>${invite.Accepted ? 'Accepted' : 'Pending'}</td>
                        <td>${new Date(invite.SentAt).toLocaleString()}</td>
                    `;
                    invitesList.appendChild(row);
                });
            })
            .catch(error => {
                console.error('Error fetching invites:', error);
                // Optionally, display an error message to the user
            });
        }
        }

        function updateMembersTable() {
            fetch('/____reserved/api/organization/members', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    organizationId: parseInt(currentOrganizationId)
                })
            })
            .then(response => response.json())
            .then(members => {
                const membersList = document.getElementById('members-list');
                membersList.innerHTML = '';
                members.forEach(member => {
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td>${member.UserEmail}</td>
                        <td>${member.UserRole}</td>
                        <td>
                            ${member.UserRole !== 'Owner' ? `
                                <button onclick="changeMemberRole(${member.UserId}, '${member.UserRole === 'Admin' ? 'Member' : 'Admin'}')">
                                    ${member.UserRole === 'Admin' ? 'Demote to Member' : 'Promote to Admin'}
                                </button>
                                <button onclick="removeMember(${member.UserId})">Remove</button>
                            ` : ''}
                        </td>
                    `;
                    membersList.appendChild(row);
                });
            })
            .catch(error => {
                console.error('Error fetching members:', error);
                // Optionally, display an error message to the user
            });
        }

        function sendInvite() {
            const email = document.getElementById('invite-email').value;
            fetch('/____reserved/api/send_invite', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    organizationId: parseInt(currentOrganizationId),
                    inviteeEmail: email,
                    emailMessage: 'You have been invited to join our organization on MoLinks!'
                }),
            })
            .then(response => {
                if (response.ok) {
                    alert('Invitation sent successfully');
                    updateInvitesTable();
                } else {
                    alert('Failed to send invitation');
                }
            });
        }

        function changeMemberRole(userId, newRole) {
            fetch('/____reserved/api/organization/assign_member', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    userId: userId,
                    organizationId: parseInt(currentOrganizationId),
                    role: newRole
                }),
            })
            .then(response => {
                if (response.ok) {
                    alert('Member role updated successfully');
                    updateMembersTable();
                } else {
                    alert('Failed to update member role');
                }
            });
        }

        function removeMember(userId) {
            // Implement member removal logic here
            alert('Member removal not implemented yet');
        }

        document.getElementById('organization-select').addEventListener('change', function() {
            currentOrganizationId = this.value;
            if (currentOrganizationId) {
                updateInvitesTable();
                updateMembersTable();
            }
        });

        document.addEventListener('DOMContentLoaded', function() {
            populateOrganizationSelect();
        });
    </script>
</body>

</html>
