<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mo Links</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f0f0;
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            text-align: center;
        }
        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
            color: #555;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
        }
        a {
            color: #777;
            text-decoration: none;
            font-size: 1.2em;
            transition: all 0.3s ease;
        }
        a:hover {
            color: #333;
            transform: scale(1.1);
        }
        .login-btn {
            background-color: #999;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 1em;
            cursor: pointer;
            border-radius: 25px;
            transition: all 0.3s ease;
            margin-top: 20px;
        }
        .login-btn:hover {
            background-color: #777;
            transform: translateY(-3px);
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
    </style>
    <script>
        function login(e) {
            e.preventDefault();
            const email = document.getElementById("email").value
            const password = document.getElementById("password").value
            fetch("/____reserved/api/login", {
                method: "POST",
                body: JSON.stringify({ email, password, next: decodeURIComponent(window.location.search.split("next=")[1]) }),
            })
              .then((res) => {
                if (res.status === 200) {
                    console.log("Login successful")
                    if(window.location.search.includes("next")) {
                        window.location.href = decodeURIComponent(window.location.search.split("next=")[1]);
                    } else {
                        window.location.href = "/";
                    }
                } else {
                    alert("Invalid email or password");
                }
              });
        }
        function signup() {
            window.location.href = "/";
        }
    </script>
        <script>

            if(!currentUrl.endsWith("/")) {
                currentUrl += "/"
            }
        fetch(currentUrl + "_ping")
    </script>

<body>
    <h1>Login / Signup</h1>
    <input type="text" id="email" placeholder="Email" />
    <input type="password" id="password" placeholder="Password" />
    <button class="login-btn" onclick="login(event)">Login</button>
    <button class="signup-btn" onclick="signup(event)">Signup</button>
</body>
</html>
