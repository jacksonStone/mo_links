<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mo Links: Login</title>
    <script>
        function login(e) {
            e.preventDefault();
            const email = document.getElementById("email").value
            const password = document.getElementById("password").value
            fetch("/____reserved/api/login", {
                method: "POST",
                body: JSON.stringify({ email, password }),
            })
              .then((res) => {
                if (res.status === 200) {
                    console.log("Login successful")
                    if(window.location.search.includes("next")) {
                        window.location.href = decodeURIComponent(window.location.search.split("next=")[1]);
                    } else {
                        window.location.href = "/";
                    }
                } else {
                    alert("Invalid email or password");
                }
              });
        }
        function signup(e) {
            e.preventDefault();
            const email = document.getElementById("email").value
            const password = document.getElementById("password").value
            fetch("/____reserved/api/signup", {
                method: "POST",
                body: JSON.stringify({ email, password }),
            })
              .then((res) => {
                if (res.status === 200) {
                    console.log("Signup successful")
                    if(window.location.search.includes("next")) {
                        window.location.href = decodeURIComponent(window.location.search.split("next=")[1]);
                    } else {
                        window.location.href = "/";
                    }
                } else {
                    alert(res.message);
                }
              });
        }
    </script>
    <script src="____reserved/static/ping.js"></script>
</head>Ã¥
<body>
    <h1>Login / Signup</h1>
    <input type="text" id="email" placeholder="Email" />
    <input type="password" id="password" placeholder="Password" />
    <button class="login-btn" onclick="login(event)">Login</button>
    <button class="login-btn" onclick="signup(event)">Signup</button>
</body>
</html>
